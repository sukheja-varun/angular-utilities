<div class="toast-container">
  <div
    *ngFor="let toastItem of toastList; let i = index"
    class="toast-item"
    [ngClass]="{
      'border-success': toastItem.type === ToastType.SUCCESS,
      'border-error': toastItem.type === ToastType.ERROR,
      'border-info': toastItem.type === ToastType.INFO,
      'border-warning': toastItem.type === ToastType.WARNING
    }"
    [style.bottom.px]="(i + 1) * (toastHeightInPx + toastGapInPx)"
    [style.height.px]="toastHeightInPx"
  >
    <div class="toast-icon">
      <img
        *ngIf="toastItem.type === ToastType.SUCCESS"
        src="assets/icons/success-toast.svg"
      />
      <img
        *ngIf="toastItem.type === ToastType.ERROR"
        src="assets/icons/error-toast.svg"
      />
      <img
        *ngIf="toastItem.type === ToastType.INFO"
        src="assets/icons/info-toast.svg"
      />
      <img
        *ngIf="toastItem.type === ToastType.WARNING"
        src="assets/icons/warning-toast.svg"
      />
    </div>
    <div>
      <div class="title">
        {{ toastItem.title }}
      </div>
      <div class="message">{{ toastItem.message }}</div>
    </div>
    <div>
      <button
        (click)="onRemoveToast(i)"
        type="button"
        class="close-btn"
        aria-label="Close"
      >
        X
      </button>
    </div>
  </div>
</div>
